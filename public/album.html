<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background: coral;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Brand -->
            <a class="navbar-brand" href="#">Logo</a>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="nav-content">   
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
                </li>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="Nhập nội dung cần tìm kiếm">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Tìm</button>
                </form>
            </ul>
        </nav>
    </header>
    <div class="wrapper-page">
        <div class="wrap-body container">
            <div class="row">
                <div class="bar-nhac col-12 col-lg-8">
                    <div class="nhac-dang-choi">
                        <div class="row">
                            <div class="bar-nhac-trai col-12 col-sm-4 col-md-3 col-lg-3">
                                <div class="content">
                                    <span class="albumLink">
                                    <img class="albumImg" src="https://zmp3-photo-2.zadn.vn/thumb/240_240/avatars/7/3/73688444a73a76169d03b689a7e785cf_1404904575.jpg" alt="album">
                                    </span>
                                    <div class="trackInfoBar">
                                        <span class="trackNameBar">
                                            <span>Nhạc</span>
                                        </span>
                                        <span class="artistNameBar">
                                            <span>Nhiều</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="bar-nhac-giua col-12 col-sm-8 col-md-6 col-lg-6">
                                <div class="content playerControls">
                                    <div class="buttons">
                                        <button class="controlButton shuffle" onclick="setShuffle()" title="Ngẫu nhiên bài hát">
                                            <img src="images/icons/shuffle.png" alt="Ngẫu nhiên bài hát">
                                        </button>
                                        <button class="controlButton previous" onclick="prevSong()" title="Quay lại">
                                            <img src="images/icons/previous.png" alt="Quay lại">
                                        </button>
                                        <button class="controlButton play" onclick="playSong()" title="Nghe nhạc">
                                            <img src="images/icons/play.png" alt="Nghe nhạc">
                                        </button>
                                        <button class="controlButton pause" title="Tạm dừng" onclick="pauseSong()" style="display: none;">
                                            <img src="images/icons/pause.png" alt="Tạm dừng">
                                        </button>
                                        <button class="controlButton next" onclick="nextSong()" title="Tiếp theo">
                                            <img src="images/icons/next.png" alt="Tiếp theo">
                                        </button>
                                        <button class="controlButton repeat" onclick="setRepeatSong()" title="Lặp lại bài hát">
                                            <img src="images/icons/repeat.png" alt="Lặp lại bài hát">
                                        </button>
                                    </div>
                                    <div class="playbackBar">
                                        <span class="progressTime current">0:00</span>
                                        <div class="progressBar">
                                            <div class="progressBarbg">
                                                <div class="progress"></div>
                                            </div>
                                        </div>
                                        <span class="progressTime remaining">0:00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bar-nhac-phai col-2 col-md-3 col-lg-3">
                                <div class="volumeBar">
                                    <button class="controlButton volume" onclick="setMute()" title="Âm lượng">
                                        <img src="images/icons/volume.png" alt="Âm lượng">
                                    </button>
                                    <div class="progressBar">
                                        <div class="progressBarbg">
                                            <div class="progress">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="danh-sach-nhac">
                        <li>
                            <div class="item-danh-sach">
                                <div class="row">
                                    <div class="col-12 col-sm-8 col-md-8 col-lg-8">
                                        <h3 class="title-item">
                                                <span><a href="#">Title?</a></span>
                                        </h3>
                                    </div>
                                    <div class="ca-si-danh-sach col-sm-4 col-md-4 col-lg-4">
                                        <h4 class="singer-name">
                                                <span><a href="https://mp3.zing.vn/nghe-si/Various-Artists" title="Nghệ sĩ Various Artists">Various Artists</a></span>
                                        </h4> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-8 col-md-8 col-lg-8">
                                        <h3 class="title-item">
                                                <span><a href="#">Title?</a></span>
                                        </h3>
                                    </div>
                                    <div class="ca-si-danh-sach col-sm-4 col-md-4 col-lg-4">
                                        <h4 class="singer-name">
                                                <span><a href="https://mp3.zing.vn/nghe-si/Various-Artists" title="Nghệ sĩ Various Artists">Various Artists</a></span>
                                        </h4> 
                                    </div>
                                </div>
                            </div>  
                        </li>
                    </ul>
                </div>
                <div class="wrap-ngau-nhien col-12 col-lg-3 col-xl-3">
                        <h2 class="title-section">I Love Monday</h2>
                        <div class="widget">
                            <div class="row">
                                <div class="col-8">
                                    <h3 class="title-item">
                                        <span><a href="#">Title?</a></span>
                                    </h3>
                                    <h4 class="singer-name">
                                        <span><a href="https://mp3.zing.vn/nghe-si/Various-Artists" title="Nghệ sĩ Various Artists">Various Artists</a></span>
                                    </h4> 
                                </div>
                                <div class="col-4">
                                    <h5 class="luot-nghe">
                                        <span>4,000</span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-4" itemscope="" itemtype="http://schema.org/Organization">
                    <p>© 2015 <span itemprop="name">VNG Corporation</span></p>
                </div>
                <div class="col-5">
                    <ul class="link-footer">
                        <li><a title="Giới thiệu" rel="nofollow" href="https://mp3.zing.vn/huong-dan/about">Giới thiệu</a></li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul class="mxh">
                        <li class="fb-footer"><a title="Facebook" href="https://www.facebook.com" rel="nofollow" target="_blank">Facebook</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/xl_nhac.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </body>
</html>
